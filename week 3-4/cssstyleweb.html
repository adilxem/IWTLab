<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Font Selectors in CSS</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em;
            color: #ff6347;
            text-decoration: underline;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .highlight {
            background-color: yellow;
        }

        .light-text {
            font-weight: 300;
        }

        .heavy-text {
            font-weight: 900;
        }

        .italic-text {
            font-style: italic;
        }

        .overline {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph with <span class="highlight">highlighted text</span>.</p>
    <p class="light-text">This is light text.</p>
    <p class="heavy-text">This is heavy text.</p>
    <p class="italic-text">This is italic text.</p>
    <p class="overline">This text has an overline.</p>
</body>
</html>
